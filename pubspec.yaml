name: nutrition
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #svg
  flutter_svg: ^0.23.0+1
  # linaer percent inicator
  percent_indicator: ^4.0.0
  # screen util
  flutter_screenutil: ^5.0.1
  #icon
  font_awesome_flutter: 10.1.0
  # bottom navigation bar
  dot_navigation_bar: ^1.0.1+4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
